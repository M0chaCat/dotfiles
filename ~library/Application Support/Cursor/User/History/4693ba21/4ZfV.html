<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nekocord</title>
    <style>
html {
    background: #2F3136;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
}
.logo {
    width: 32px;
    border-radius: 25%;
    margin-right: 0.5rem;
}
.title span {
    font-size: 24px;
    font-weight: bold;
    color: white;
}
.title {
    display: flex;
    flex-direction: row;
    align-items: center;
    background: #5a5f68;
    padding: 0.5rem;
    border-radius: 8px;
    justify-content: center;
}
.container {
    display: flex;
    width: 250px;
    flex-direction: column;
    gap: 0.5rem;
}
.container .button {
    background: #41444b;
    color: white;
    border: none;
    border-radius: 8px;
    padding: 0.5rem 1rem;
    cursor: pointer;
    font-size: 16px;
    font-weight: 600;
    transition: 0.25s;
}
.container .button:hover {
    background: #5a5f68;
}
span.version {
    color: #a0a0a0;
}
.panel-container {
    display: flex;
    flex-direction: row;
}
.panel {
    display: none;
    background: #41444b;
    margin-right: 1rem;
    border-radius: 8px;
    width: 250px;
    padding: 1rem;
    color: white;
}
.panel.active {
    display: block;
}
.button-active:before {
    content: "";
    display: block;
    width: 0.5rem;
    height: 1rem;
    background: #41444b;
    margin: auto;
    position: absolute;
    top: 0;
    bottom: 0;
    left: -1rem;
    clip-path: polygon(0% 0%, 100% 50%, 0% 100%);
}
.button {
    position: relative;
}
    </style>
</head>
<body>
    <div class="panel-container">
        <div class="panel" id="panel">
            <h2>About nekocord</h2>
            <p>nekocord is a tool to manage your data efficiently and effectively.</p>
            <p>Version: <span class="version">v0.1.0</span></p>
        </div>
        <div class="container">
            <div class="title">
                <img src="nekocord.png" alt="nekocord" class="logo" />
                <span>nekocord</span>
                &nbsp;
                <span class="version">v0.1.0</span>
            </div>
            <button class="button" id="update-button">Update nekocord</button>
            <button class="button" id="export-button">Export data</button>
            <button class="button" id="import-button">Import data</button>
            <button class="button" id="reset-button">Reset data...</button>
            <button class="button" id="about-button">About nekocord</button>
        </div>
    </div>
    <script>
        document.getElementById('about-button').addEventListener('click', function() {
            document.getElementById('panel').classList.toggle('active');
        });

        document.getElementById('update-button').addEventListener('click', function() {
            alert('Update nekocord clicked');
        });

        document.getElementById('export-button').addEventListener('click', function() {
            alert('Export data clicked');
        });

        document.getElementById('import-button').addEventListener('click', function() {
            alert('Import data clicked');
        });

        document.getElementById('reset-button').addEventListener('click', function() {
            alert('Reset data clicked');
        });
    </script>
</body>
</html>
