<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Grid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 15px;
            text-align: center;
        }
        img {
            max-width: 100%;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>Projects</h1>
    <div class="grid" id="projectGrid"></div>

    <script>
        async function fetchProjects() {
            const response = await fetch('https://cors-anywhere.herokuapp.com/https://studio.code.org/api/v1/projects/personal', {
                method: 'GET',
                headers: {
                    'accept': 'application/json, text/javascript, */*; q=0.01',
                    // Add other headers as needed
                }
            });
            const data = await response.json();
            displayProjects(data);
        }

        function displayProjects(projects) {
            const grid = document.getElementById('projectGrid');
            projects.forEach(project => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <h2>${project.name}</h2>
                    <img src="${project.thumbnailUrl}" alt="${project.name}">
                    <p>Type: ${project.type}</p>
                    <p>Updated At: ${new Date(project.updatedAt).toLocaleDateString()}</p>
                `;
                grid.appendChild(card);
            });
        }

        fetchProjects();
    </script>
</body>
</html>
