.content-container {
padding: 40px;
border-radius: 15px;
box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
text-align: center;
width: 80%;
max-width: 1000px;
margin-bottom: 40px;
}

.title {
font-size: 36px;
margin-bottom: 10px;
font-weight: 700;
}

.tile {
background: rgba(255, 255, 255, 0.2);
padding: 15px;
border-radius: 10px;
width: calc(15% - 20px); /* 20% width for 5 tiles per row, minus margins */
text-align: center;
transition: transform 0.3s ease;
text-decoration: none;
color: #fff;
margin: 10px;
display: inline-block;
box-sizing: border-box;
height: 150px; /* Set a fixed height for all tiles */
}

.tile:hover {
transform: scale(1.1);
}

.tile img {
width: 80px;
height: 80px;
border-radius: 10px;
}

.switch {
position: relative;
display: inline-block;
width: 60px;
height: 34px;
}

.switch input {
opacity: 0;
width: 0;
height: 0;
}

.slider {
position: absolute;
cursor: pointer;
top: 0;
left: 0;
right: 0;
bottom: 0;
background-color: #ccc;
-webkit-transition: .4s;
transition: .4s;
}

.slider:before {
position: absolute;
content: "";
height: 26px;
width: 26px;
left: 4px;
bottom: 4px;
background-color: white;
-webkit-transition: .4s;
transition: .4s;
}

input:checked + .slider {
background-color: #2196F3;
}

input:focus + .slider {
box-shadow: 0 0 1px #2196F3;
}

input:checked + .slider:before {
-webkit-transform: translateX(26px);
-ms-transform: translateX(26px);
transform: translateX(26px);
}

/* Rounded sliders */
.slider.round {
border-radius: 34px;
}

.slider.round:before {
border-radius: 50%;
}

.shade {
opacity: 0.7;
background-color: var(--nc-bg-3);
position: fixed;
width: 100%;
height: 100vh;
top: 0px;
left: 0px;
z-index: 100;
display: block;
}

.cont {
opacity: 1;
color: var(--nc-tx-1);
background-color: var(--nc-bg-3);
z-index: 1000;
width: calc(100vw - 70px);
height: calc(100vh - 70px);
border-radius: 10px;
text-align: center;
position: fixed;
left: 50%;
top: 50%;
transform: translateX(-50%) translateY(-50%);
}

.loader{
position: fixed;
border:16px solid var(--nc-bg-3);
border-radius:50%;
border-top:16px solid var(--nc-lk-2);
width:120px;
height:120px;
top: 0;
right: 0;
margin: 10px;
animation:spin 2s linear infinite;
transform: translateX(-50%) translateY(-50%);
}   

@keyframes spin{
0%{transform:rotate(0deg)}
100%{transform:rotate(360deg)}
}

button.acrylic {

    transition: background-color 0.3s;
}

button.acrylic:hover {

function getUserPoints() {
    const points = localStorage.getItem('userPoints');
    return points ? parseInt(points, 10) : 0; // Return 0 if no points are set
}

function getStoredJSON(key, data) {
if (data && data.key && (localStorage[key] != 'null')) {
var inStore = JSON.parse(localStorage[key]);
if ((typeof inStore == 'object') && inStore.hasOwnProperty(data.key)) {
return inStore[data.key];
}
}
if (localStorage[key] && !data) {
return JSON.parse(localStorage[key]);
}
return null;
}

function storeJSON(key, data) {
if (localStorage[key]) {
var inStore = JSON.parse(localStorage[key]) || {};
inStore[data.key] = data.value;
localStorage[key] = JSON.stringify(inStore);
}else{
var inStore = {};
inStore[data.key] = data.value;
localStorage[key] = JSON.stringify(inStore);
}

return localStorage[key];
}

storeJSON('gams', {
key: 'gamMode',
value: input.value
});

            var plusIcon = createElement('span', { class: 'plus-icon', style: 'color: gold; margin-left: 5px;' });
            plusIcon.innerHTML = '+';
            p.appendChild(plusIcon); // Add the plus icon to the game name
        }

        if (currentSection) {
            var section = createElement('span', { style: "display:none" });
            section.innerHTML = currentSection;
            tile.appendChild(section);
        }

        var aHref = (gamsList[j].href) || 'g/' + imgName + '.html';
        var a = createElement('a', { class: 'href', href: aHref });
        tile.appendChild(a);
        container.appendChild(tile);
    } else if (gamsList[j].title) {
        var title = createElement('h2', { style: "float:left;width:100%" });
        container.appendChild(createElement('br'));
        title.innerHTML = gamsList[j].title;
        container.appendChild(title);
        container.appendChild(createElement('br'));
    }
}

l('contain').appendChild(container);
l('totalGames').innerText = totalGames;
