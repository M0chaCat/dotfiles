<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celeste Emulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="Celeste.Boot" class="screen">
        <button id="Celeste.Boot.Image.1"></button>
        <button id="Celeste.Boot.Text.1">Welcome to Celeste</button>
        <button id="Celeste.Boot.Image.2"></button>
        <textarea id="Celeste.Boot.Text.2">Install Equinox Desktop to use Celeste</textarea>
    </div>
    <div id="Celeste.Main" class="screen">
        <textarea id="Celeste.Main.Text.1">Install Equinox Desktop to use Celeste</textarea>
        <div id="Celeste.Main.Dock">
            <button id="Celeste.Main.Dock.0"></button>
            <button id="Celeste.Main.Dock.1"></button>
            <button id="Celeste.Main.Dock.2"></button>
            <button id="Celeste.Main.Dock.3"></button>
            <button id="Celeste.Main.Dock.4"></button>
            <button id="Celeste.Main.Dock.5"></button>
        </div>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
