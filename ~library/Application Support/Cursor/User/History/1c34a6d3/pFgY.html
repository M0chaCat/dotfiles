<!DOCTYPE html>
<html>
<head>
<title>SuperYoutube</title>
<style>
body {
font-family: Arial, sans-serif;
background-color: #1a1a1a;
color: #ffffff;
margin: 0;
padding: 20px;
}

h1 {
color: #ff4500;
text-align: center;
font-size: 32px;
margin-bottom: 30px;
}

form {
max-width: 600px;
margin: 0 auto;
background-color: #2a2a2a;
padding: 20px;
border-radius: 8px;
box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

label {
display: block;
margin-bottom: 10px;
color: #cccccc;
}

input[type="text"] {
width: 100%;
padding: 10px;
border-radius: 4px;
border: 1px solid #444444;
background-color: #333333;
color: #ffffff;
font-size: 16px;
}

button {
background-color: #ff4500;
color: #ffffff;
padding: 10px 20px;
border: none;
border-radius: 4px;
cursor: pointer;
font-size: 16px;
margin-top: 10px;
transition: background-color 0.3s ease;
}

button:hover {
background-color: #ff6a33;
}

#embedContainer {
margin-top: 30px;
width: 100%;
max-width: 1000px;
margin-left: auto;
margin-right: auto;
}

iframe {
width: 100%;
aspect-ratio: 16 / 9;
border: none;
box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}
</style>
</head>
<body>
<h1>SuperYoutube</h1>

<form id="embedForm">
<label for="youtubeURL">Enter YouTube URL:</label>
<input type="text" id="youtubeURL" name="youtubeURL" placeholder="Paste YouTube URL here">
<button type="button" onclick="embedVideo()">Embed Video</button>
</form>

<div id="embedContainer"></div>

<script>
function embedVideo() {
const youtubeURL = document.getElementById('youtubeURL').value;
const embedURL = youtubeURL.replace('watch?v=', 'embed/'); // Replace 'watch?v=' with 'embed/'

const iframeHTML = `
<iframe
src="${embedURL}"
title="Embedded YouTube Video"
frameborder="0"
allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
allowfullscreen
></iframe>
`;

document.getElementById('embedContainer').innerHTML = iframeHTML;
}

</body>
</html>
