<!DOCTYPE html>
<html>
<head>
    <title>MeowBrowz</title>
</head>
<body>
    <h1>Welcome to MeowBrowz</h1>
    <input id="url" type="text" placeholder="Enter URL" />
    <button onclick="loadURL()">Go</button>
    <iframe id="browser" style="width: 100%; height: 90vh;"></iframe>

    <script>
        function loadURL() {
            const url = document.getElementById('url').value;
            document.getElementById('browser').src = url;
        }
    </script>
</body>
</html>
