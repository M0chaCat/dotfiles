<!DOCTYPE html>
<html>
<head>
    <title>MeowBrowz</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #controls {
            display: flex;
            align-items: center;
            padding: 5px;
            background-color: #f1f1f1;
            border-bottom: 1px solid #ccc;
        }
        #controls button {
            margin-right: 5px;
        }
        #url {
            flex: 1;
            padding: 5px;
        }
        webview {
            width: 100%;
            height: calc(100vh - 40px);
        }
    </style>
</head>
<body>
    <div id="controls">
        <button id="back">Back</button>
        <button id="forward">Forward</button>
        <button id="reload">Reload</button>
        <input id="url" type="text" placeholder="Enter URL" />
        <button id="go">Go</button>
    </div>
    <webview id="browser" src="https://www.example.com"></webview>

    <script>
        const webview = document.getElementById('browser');
        const urlInput = document.getElementById('url');
        const backButton = document.getElementById('back');
        const forwardButton = document.getElementById('forward');
        const reloadButton = document.getElementById('reload');
        const goButton = document.getElementById('go');

        backButton.addEventListener('click', () => webview.goBack());
        forwardButton.addEventListener('click', () => webview.goForward());
        reloadButton.addEventListener('click', () => webview.reload());
        goButton.addEventListener('click', loadURL);

        webview.addEventListener('did-navigate', () => {
            urlInput.value = webview.getURL();
        });

        function loadURL() {
            let url = urlInput.value;
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                url = 'http://' + url;
            }
            webview.src = url;
        }

        // Set the initial URL input value to the default webview src after it has finished loading
        webview.addEventListener('dom-ready', () => {
            urlInput.value = webview.src;
        });
    </script>
</body>
</html>
